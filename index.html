        // --- LANGUAGE SWITCHER ---
        const langToggle = document.getElementById('lang-toggle');
        const langMenu = document.getElementById('lang-menu');
        const mobileLangToggle = document.getElementById('mobile-lang-toggle');
        const mobileLangMenu = document.getElementById('mobile-lang-menu');

        const setLanguage = (lang) => {
            document.documentElement.lang = lang;
            const translation = translations[lang];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translation[key]) {
                    el.innerHTML = translation[key];
                }
            });
            localStorage.setItem('language', lang);
            langMenu.classList.add('hidden');
            mobileLangMenu.classList.add('hidden');
        };

        [langToggle, mobileLangToggle].forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                const menu = toggle.id === 'lang-toggle' ? langMenu : mobileLangMenu;
                menu.classList.toggle('hidden');
            });
        });
        
        document.addEventListener('click', () => {
            if (!langMenu.classList.contains('hidden')) langMenu.classList.add('hidden');
            if (!mobileLangMenu.classList.contains('hidden')) mobileLangMenu.classList.add('hidden');
        });

        [langMenu, mobileLangMenu].forEach(menu => {
            menu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    const lang = e.target.getAttribute('data-lang');
                    setLanguage(lang);
                }
            });
        });
        
        // --- MOBILE MENU ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
        closeMobileMenuButton.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true, offset: 50 });
            const savedLang = localStorage.getItem('language') || 'en';
            setLanguage(savedLang);
        });

        // Functie pentru copierea codului
        function copyCode(button) {
            const codeBlock = button.nextElementSibling;
            const text = codeBlock.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check text-green-400"></i> Copiat!';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }

        // Efect de lumină la hover pe carduri
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Efect de lumina care urmareste cursorul
        const glow1 = document.getElementById('glow1');
        const glow2 = document.getElementById('glow2');
        window.addEventListener('mousemove', (e) => {
            glow1.style.transform = `translate(${e.clientX - 250}px, ${e.clientY - 250}px)`;
            setTimeout(() => {
                glow2.style.transform = `translate(${e.clientX - 250}px, ${e.clientY - 250}px)`;
                glow2.style.background = 'radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0) 60%)';
            }, 100);
        });
    </script>
